<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login nusaGO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
  rel="stylesheet" 
  integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
  crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
<style>
.login-bg {
  background-image: url("img/login-img.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px;
  font-family: Poppins, sans-serif;
}

.login-box {
  background-color: rgba(255, 255, 255, 0.95);
  padding: 40px;
  border-radius: 16px;
  max-width: 400px;
  width: 100%;
  box-shadow: 0 8px 24px rgba(0,0,0,0.2);
  position: relative;
}

.btn-back {
  position: absolute;
  top: 20px;
  left: 20px;
  color: #f9f9f9;
  text-decoration: none;
  font-weight: 500;
  border: 1px solid #f9f9f9;
  padding: 6px 16px;
  border-radius: 25px;
  transition: background-color 0.3s ease, color 0.3s ease;
}

.btn-back:hover {
  background-color: #ED3F27;
  color: #fff;
}

.logo-space {
  text-align: center;
  margin-bottom: 20px;
}

.logo-space img {
  max-width: 120px;
}

.login-box h2 {
  text-align: start;
  font-family: Poppins, sans-serif;
  font-weight: 600;
  font-size: 20px;
  color: #ED3F27;
  margin-bottom: 10px;
}

.login-box form input {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.btn-login {
  width: 100%;
  padding: 10px;
  border: none;
  background-color: #ED3F27;
  color: #fff;
  border-radius: 25px;
  font-weight: 500;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.btn-login:hover {
  background-color: #c42f1f;
}

.login-note {
  text-align: center;
  font-size: 14px;
  margin-top: 10px;
}

.login-note a {
  color: #ED3F27;
  text-decoration: none;
}


</style>
</head>

<body>
<section class="login-bg">
    <a href="javascript:history.back()" class="btn-back">‚Üê Kembali</a>
  <div class="login-box">

    <div class="logo-space">
      <img src="img/nusago-logo.png" alt="Logo nusaGO">
    </div>

    <h2>Login</h2>
    <form action="main.html">
      <input type="email" placeholder="Masukkan email anda" required>
      <input type="password" placeholder="Masukkan password anda" required>
      <button type="submit" class="btn-login"><span>Masuk</span></button>
      <p class="login-note">Belum punya akun? <a href="register.html">Daftar di sini</a></p>
    </form>
  </div>
</section>


</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" 
  crossorigin="anonymous"></script>
</body>
</html>
